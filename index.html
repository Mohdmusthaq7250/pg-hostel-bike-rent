<body>
  <div id="authSection">
    <h2>Login or Signup</h2>
    <form id="authForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" id="authBtn">Signup</button>
    </form>
    <p id="toggleAuth">Have an account? <a href="#">Login</a></p>
  </div>

  <div id="appSection" class="hidden">
    <header>
      <h1>ðŸ“Œ Find/Share PGs, Hostels & Bikes</h1>
      <button id="logoutBtn">Logout</button>
      <input type="text" id="searchBox" placeholder="Search by location...">
      <select id="typeFilter">
        <option value="">All Types</option>
        <option value="PG">PG</option>
        <option value="Hostel">Hostel</option>
        <option value="Bike">Bike</option>
      </select>
      <select id="priceFilter">
        <option value="">Sort by Price</option>
        <option value="low">Low â†’ High</option>
        <option value="high">High â†’ Low</option>
      </select>
    </header>

    <div id="listings" class="container"></div>

    <div class="form-container">
      <h2>Add Your Listing</h2>
      <form id="listingForm">
        <input type="text" placeholder="Title" id="title" required>
        <input type="text" placeholder="Location" id="location" required>
        <input type="text" placeholder="Price" id="price" required>
        <input type="url" placeholder="Image URL" id="image" required>
        <select id="type" required>
          <option value="PG">PG</option>
          <option value="Hostel">Hostel</option>
          <option value="Bike">Bike</option>
        </select>
        <button type="submit">Add Listing</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
